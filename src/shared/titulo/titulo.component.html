
<div class="d-flex p-3 my-3 text-white bg-secondary rounded shadow-lg p-3 mb-5 rounded">
  <div class="d-flex align-items-center col col-lg-10 ">
    <div class="lh-100">
      <h2 class="mb-0">{{titulo}}</h2>
      <small>{{subtitulo}}</small>
      <i class="{{iconClass}} m-2"></i>
    </div>
  </div>
  <div class="p-3  " *ngIf="botaoListar">
    <button class="btn btn-outline-light " (click)="listar()">
      Listar {{titulo}}
    </button>
  </div>
</div>
